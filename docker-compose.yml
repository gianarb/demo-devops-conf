version: '2'

services:

  influxdb:
    image: gianarb/influxdb:0.13.0
    environment:
      - constraint:node==backend
    ports:
      - "8083:8083"
      - "8086:8086"
    networks:
      - demo-tier

  telegraf:
    build: ./telegraf
    environment:
      - constraint:node==db
    networks:
      - demo-tier

  kapacitor:
    image: gianarb/kapacitor:0.13.1
    volumes:
        - ./kapacitor/tasks:/var/lib/kapacitor/tasks
        - ./kapacitor/kapacitor.toml:/etc/kapacitor.toml
    ports:
      - "9092:9092"
    networks:
      - demo-tier

  chronograf:
    image: gianarb/chronograf:0.10.0
    ports:
      - "10000:10000"
    volumes:
      - /opt:/data/
    environment:
      - constraint:node==public
    networks:
      - demo-tier

  mongo:
    image: mongo:3.3.5
    environment:
      - constraint:node==db
    networks:
      - demo-tier

  front:
    build:
      context: .
      dockerfile: front/Dockerfile
    command: php -S 0.0.0.0:8000 -t /code/
    environment:
      - constraint:node==public
    ports:
      - "8000:8000"
    networks:
      - demo-tier

networks:
    demo-tier:
